<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="contenedor__titulo">Tiempo desde el 2025</h1>

        
        <div class="contenedor__principal">
            <h3 class="principal__titulo">Han pasado</h3>

            <div class="principal__contador">
                <div class="contador__dias">DD</div>
                <div class="contador__horas">HH</div>
                <div class="contador__minutos">MM</div>
                <div class="contador__segundos">SS</div>
            </div>

            <p class="principal__footer">Desde el inicio del 2025</p>
        </div>

        
        <div class="contenedor__footer">
            <img class="gif" src="img/gifs/Fuegos.png" alt="Esperando...">
        </div>
    </div>
</body>
</html>
