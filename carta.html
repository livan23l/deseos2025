<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de carta</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carta">
        <div class="carta__imagenes__arriba">
            <img src="img/imagenes/esferas-1.png" alt="esferas-1" class="carta__esferas__1">
            <img src="img/imagenes/esferas-2.png" alt="esferas-2" class="carta__esferas__2">
            <img src="img/imagenes/esferas-2.png" alt="esferas-2" class="carta__esferas__3">
        </div>

        <div class="carta__titulo">
            <h2>Feliz año</h2>
        </div>

        <div class="carta__anonimo__1">
            <p>Julian</p>
        </div>

        <div class="carta__imagenes__centrales">
            <img src="img/imagenes/20.png" alt="20" class="carta__central__20">
            <img src="img/imagenes/copas.png" alt="copas" class="carta__central__copas">
            <img src="img/imagenes/25.png" alt="25" class="carta__central__25">
            <img src="img/imagenes/sombrero.png" alt="sombrero" class="carta__central__sombrero">
        </div>

        <div class="carta__anonimo__2">
            <p>De parte de Maria</p>
        </div>

        <div class="carta__contenido__texto">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas modi nostrum
                eligendi numquam quia expedita? Voluptas dolore, sit eaque cum mollitia vel 
                iste veritatis reiciendis sequi adipisci, itaque fuga! Nostrum.</p>
        </div>

        <div class="carta__imagenes__abajo">
            <div class="imagenes__globos__ízquierda">
                <img src="img/imagenes/globo.png" alt="globo" class="carta__globo__izquierdo">
                <img src="img/imagenes/globo.png" alt="globo" class="carta__globo__central">
                <img src="img/imagenes/globo.png" alt="globo" class="carta__globo__dercho">
            </div>

            <div class="imagenes__fuegos__artificiales">
                <img src="img/imagenes/fuegos-artificiales.png" alt="fuegos-artificiales" class="carta__fuegos-artificiales__1">
                <img src="img/imagenes/fuego-artificial.png" alt="fuego-artificial" class="carta__fuego-artificial">
                <img src="img/imagenes/fuegos-artificiales.png" alt="fuegos-artificiales" class="carta__fuegos-artificiales__2">
            </div>

            <div class="imagenes__globos__derecha">
                <img src="img/imagenes/globo.png" alt="globo" class="carta__globo__izquierdo">
                <img src="img/imagenes/globo.png" alt="globo" class="carta__globo__central">
                <img src="img/imagenes/globo.png" alt="globo" class="carta__globo__dercho">
            </div>
        </div>
    </div>
</body>
</html>
