<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Carta</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <header class="header">
        <a href="index.html" class="header__titulo">Deseos 2025</a>
        <nav class="header__navegacion">
            <a href="generador-carta.html" class="navegacion__elemento">Generador de carta</a>
            <a href="cuenta.html" class="navegacion__elemento">Cuenta regresiva</a>
        </nav>
    </header> 
    
    <main class="main">
        <h2 class="main__titulo">Carta generada</h2>

        <div class="contenedor__carta">
            <!-- Imagen de carta generada -->
            <div class="imagen__mostrar__carta">
                <img class="carta__generada" src="img/carta.jpg" alt="Imagen de carta">
            </div>
            <!-- Botones regenera carta o descargar carta -->
            <div class="botones__mostrar__carta">
                <button type="button" class="botones__mostrar">Volver a generar</button>
                <button type="button" class="botones__mostrar">Descargar carta</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://github.com/livan23l/deseos2025" class="enlace__footer">Ver proyecto</a>
    </footer>
</body>
</html>
