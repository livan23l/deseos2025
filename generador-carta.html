<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cartas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <header class="header">
        <a href="index.html" class="header__titulo">Deseos 2025</a>
        <nav class="header__navegacion">
            <a href="generador-carta.html" class="navegacion__elemento">Generador de carta</a>
            <a href="cuenta.html" class="navegacion__elemento">Cuenta regresiva</a>
        </nav>
    </header>

    <!-- Formulario -->
    <main class="main" id="main-formulario">
        <h2 class="main__titulo">Genera tu propia carta de año nuevo</h2>

        <!-- Formulario para generar cartas -->
        <form class="formulario" id="formulario-generar">
            <!-- Remitente  -->
            <div class="formulario__seccion formulario__seccion--remitente">
                <label for="remitente" class="formulario__label">Remitente</label>
                <div class="seccion__remitente">
                    <div class="seccion__input">
                        <i class="icono icono--remitente"></i>
                        <input type="text" name="remitente" id="remitente" placeholder="Tu nombre" class="formulario__input--text" maxlength="10" required>
                    </div>
                    <div class="remitente__anonimo">
                        <input type="checkbox" name="anonimo" id="checkbox-anonimo" class="formulario__input--checkbox">
                        <div class="anonimo__tooltip" id="anonimo-tooltip">Click para poner <span class="tooltip__span">anónimo</span></div>
                    </div>
                </div>
            </div>

            <!-- Destinatario -->
            <div class="formulario__seccion formulario__seccion--destinatario">
                <label for="destinatario" class="formulario__label">Destinatario</label>
                <div class="seccion__input">
                    <i class="icono icono--destinatario"></i>
                    <input type="text" name="destinatario" id="destinatario" placeholder="La persona que la recibirá" class="formulario__input--text" maxlength="10" required>
                </div>
            </div>

            <!-- Estilo -->
            <div class="formulario__seccion formulario__seccion--estilos">
                <label class="formulario__label">Selecciona un estilo</label>

                <div class="seccion__estilos">
                    <div class="estilos__opcion">
                        <input type="radio" name="estilo" id="estilo-1" value="1" class="formulario__input--radio" checked>
                        <label for="estilo-1" class="estilos__label estilos__label--1">Estilo 1</label>
                    </div>

                    <div class="estilos__opcion">
                        <input type="radio" name="estilo" id="estilo-2" value="2" class="formulario__input--radio">
                        <label for="estilo-2" class="estilos__label estilos__label--2">Estilo 2</label>
                    </div>

                    <div class="estilos__opcion">
                        <input type="radio" name="estilo" id="estilo-3" value="3" class="formulario__input--radio">
                        <label for="estilo-3" class="estilos__label estilos__label--3">Estilo 3</label>
                    </div>
                </div>
            </div>

            <!-- Color -->
            <div class="formulario__seccion formulario__seccion--color">
                <label class="formulario__label">Selecciona un color</label>

                <div class="seccion__colores">
                    <div class="colores__opcion">
                        <input type="radio" name="color" id="color-1" value="1" class="formulario__input--radio" checked>
                        <label for="color-1" class="opcion__color color-1"></label>
                    </div>

                    <div class="colores__opcion">
                        <input type="radio" name="color" id="color-2" value="2" class="formulario__input--radio">
                        <label for="color-2" class="opcion__color color-2"></label>
                    </div>

                    <div class="colores__opcion">
                        <input type="radio" name="color" id="color-3" value="3" class="formulario__input--radio">
                        <label for="color-3" class="opcion__color color-3"></label>
                    </div>
                </div>
            </div>
            
            <!-- Mensaje -->
            <div class="formulario__seccion formulario__seccion--mensaje">
                <label for="mensaje" class="formulario__label">Mensaje <i class="icono icono--mensaje"></i></label>
                <div class="seccion__input">
                    <textarea name="mensaje" id="mensaje" placeholder="El mensaje de la carta" class="formulario__textarea" maxlength="165" required></textarea>
                </div>
            </div>
        </form>

        <button type="submit" id="boton-generar" class="formulario__boton" form="formulario-generar">Generar carta</button>
    </main>

    <!-- Carta creada -->
    <div class="main oculto" id="main-carta">
        <h2 class="main__titulo">Carta generada</h2>

        <div class="contenedor__generada">
            <!-- Carta generada -->
            <div class="generada__carta">
                <div class="carta" id="carta">
                    <!-- Sección superior -->
                    <div class="carta__arriba">
                        <img src="img/carta/esferas-1.png" alt="esferas-1" class="carta__imagen carta__imagen--arriba-1">
                        <img src="img/carta/esferas-2.png" alt="esferas-2" class="carta__imagen carta__imagen--arriba-2">
                        <img src="img/carta/esferas-2.png" alt="esferas-2" class="carta__imagen carta__imagen--arriba-3">
                    </div>

                    <!-- Sección principal -->
                    <div class="carta__principal">
                        <div class="carta__titulo" id="carta-titulo">
                            <div class="carta__titulo--destinatario" id="carta-destinatario"></div>
                            <div class="carta__titulo--titulo">Feliz año</div>
                        </div>

                        <div class="carta__year">
                            <img src="img/carta/20.png" alt="20" class="carta__imagen carta__imagen--principal-1">
                            <img src="img/carta/copas.png" alt="copas" class="carta__imagen carta__imagen--principal-2">
                            <img src="img/carta/25.png" alt="25" class="carta__imagen carta__imagen--principal-3">
                            <img src="img/carta/sombrero.png" alt="sombrero" class="carta__imagen carta__imagen--principal-4">
                        </div>
                        <div class="carta__remitente" id="carta-subtitulo"></div>

                        <div class="carta__mensaje" id="carta-mensaje"></div>
                    </div>

                    <!-- Sección inferior -->
                    <div class="carta__abajo">
                        <div class="abajo__globos abajo__globos--1">
                            <img src="img/carta/globo.png" alt="globo" class="globos__globo globos__globo--1">
                            <img src="img/carta/globo.png" alt="globo" class="globos__globo globos__globo--2">
                            <img src="img/carta/globo.png" alt="globo" class="globos__globo globos__globo--3">
                        </div>

                        <div class="abajo__centro">
                            <img src="img/carta/fuegos-artificiales.png" alt="fuegos-artificiales" class="carta__imagen carta__imagen--abajo-1">
                            <img src="img/carta/fuego-artificial.png" alt="fuego-artificial" class="carta__imagen carta__imagen--abajo-2">
                            <img src="img/carta/fuegos-artificiales.png" alt="fuegos-artificiales" class="carta__imagen carta__imagen--abajo-3">
                        </div>

                        <div class="abajo__globos abajo__globos--2">
                            <img src="img/carta/globo.png" alt="globo" class="globos__globo globos__globo--1">
                            <img src="img/carta/globo.png" alt="globo" class="globos__globo globos__globo--2">
                            <img src="img/carta/globo.png" alt="globo" class="globos__globo globos__globo--3">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones regenera carta o descargar carta -->
            <div class="generada__botones">
                <button type="button" class="botones__boton" id="boton-volver-a-generar">Volver a generar</button>
                <button type="button" class="botones__boton" id="boton-descargar-carta">Descargar carta</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/livan23l/deseos2025" class="footer__enlace">Ver proyecto</a>
    </footer>

    <script src="javascripts/html2canvas.min.js"></script>
    <script src="javascripts/generar-tarjeta.js"></script>
</body>
</html>
