<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="contenedor__titulo">Cuenta regresiva 2025</h1>

        
        <div class="contenedor__principal">
            <h3 class="principal__titulo">Faltán</h3>

            <div class="principal__contador">
                <div class="contador__dias" id="dias">DD</div>
                <div class="contador__horas" id="horas">HH</div>
                <div class="contador__minutos" id="minutos">MM</div>
                <div class="contador__segundos" id="segundos">SS</div>
            </div>

            <p class="principal__footer">Para año nuevo</p>
        </div>

        
        <div class="contenedor__footer">
            <img class="gif" src="img/gifs/esperar.gif" alt="Esperando...">
        </div>
    </div>

    <script src="javascripts/cuenta-regresiva.js"></script>
</body>
</html>
