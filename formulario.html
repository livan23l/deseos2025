<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Formulario para generar cartas -->
    <section class="formulario">
        <!-- Remitente  -->
        <div class="formulario__seccion formulario__seccion--remitente">
            <label for="remitente" class="formulario__label">Remitente</label>
            <div class="seccion__remitente">
                <div class="seccion__input">
                    <i class="icono icono--remitente"></i>
                    <input type="text" name="remitente" id="remitente" placeholder="Tu nombre" class="formulario__input--text">
                </div>
                <div class="remitente__anonimo">
                    <input type="checkbox" name="anonimo" id="anonimo" class="formulario__input--checkbox">
                    <div class="anonimo__tooltip">Marcar como anónimo</div>
                </div>
            </div>
        </div>

        <!-- Destinatario -->
        <div class="formulario__seccion formulario__seccion--destinatario">
            <label for="destinatario" class="formulario__label">Destinatario</label>
            <div class="seccion__input">
                <i class="icono icono--destinatario"></i>
                <input type="text" name="destinatario" id="destinatario" placeholder="La persona que la recibirá" class="formulario__input--text">
            </div>
        </div>

        <!-- Estilo -->
        <div class="formulario__seccion formulario__seccion--estilos">
            <label class="formulario__label">Selecciona un estilo</label>

            <div class="seccion__estilos">
                <div class="estilos__opcion">
                    <input type="radio" name="estilo" id="estilo_1" value="1" class="formulario__input--radio" checked>
                    <label for="estilo_1" class="estilos__label estilos__label--1">Estilo 1</label>
                </div>

                <div class="estilos__opcion">
                    <input type="radio" name="estilo" id="estilo_2" value="2" class="formulario__input--radio">
                    <label for="estilo_2" class="estilos__label estilos__label--2">Estilo 2</label>
                </div>

                <div class="estilos__opcion">
                    <input type="radio" name="estilo" id="estilo_3" value="3" class="formulario__input--radio">
                    <label for="estilo_3" class="estilos__label estilos__label--3">Estilo 3</label>
                </div>
            </div>
        </div>
        <!-- Color -->
        <div class="formulario__seccion formulario__seccion--color">
            <label class="formulario__label">Selecciona un color</label>

            <div class="seccion__color">
                <div class="color__opcion">
                    <input type="radio" name="color" id="color_1" value="1" class="formulario__input--radio" checked>
                    <label for="color_1" class="estilos__label estilos__label--1">
                        <img src="/img/imagen-6.png" alt="#2F0101" width="30" height="30" class="imagen">
                    </label>
                    
                </div>

                <div class="color__opcion">
                    <input type="radio" name="color" id="color_2" value="2" class="formulario__input--radio">
                    <label for="color_2" class="estilos__label estilos__label--2">
                        <img src="/img/imagen-7.png" alt="#000A32" width="30" height="30" class="imagen">
                    </label>
                </div>

                <div class="color__opcion">
                    <input type="radio" name="color" id="color_3" value="3" class="formulario__input--radio">
                    <label for="color_3" class="estilos__label estilos__label--3">
                        <img src="/img/imagen-8.png" alt="#002701" width="30" height="30" class="imagen">
                    </label>
                </div>
            </div>
        </div>
        
        <!-- Mensaje -->
        <div class="formulario__seccion formulario__seccion--mensaje">
            <label for="mensaje" class="formulario__label">Mensaje <i class="icono icono--mensaje"></i></label>
            <div class="seccion__input">
                <textarea name="mensaje" id="mensaje" placeholder="El mensaje de la carta" class="formulario__textarea"></textarea>
            </div>
        </div>
    </section>

    <button type="button" id="generar" class="formulario__boton">Generar carta</button>
</body>

</html>
